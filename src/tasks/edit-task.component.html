<div class="well well-default">
  <form class="form-horizontal" name="$ctrl.form" novalidate style="max-width: 680px;">
    <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.form" options="$ctrl.options">
    </formly-form>
    <div class="text-right">
      <button type="submit" class="btn btn-success" xx-click="$ctrl.submit()">保存</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.options.resetModel()">重置</button>  
    </div>
  </form>  
</div>
