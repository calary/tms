<div class="well well-default">
  <form class="form-horizontal" name="$ctrl.form" novalidate style="max-width: 680px;">
    <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.form" options="$ctrl.options">
    </formly-form>
    <div class="clearfix">
      <button class="btn btn-default pull-right" ng-click="$ctrl.options.resetModel()">重置</button>  
      <button class="btn btn-success submit-button pull-right" xx-click="$ctrl.submit()">保存</button>
    </div>
  </form>  
</div>
