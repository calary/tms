<form class="form-horizontal" ng-submit="$ctrl.submit()" name="$ctrl.form" novalidate style="max-width: 680px;">
  <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.form" options="$ctrl.options">
  </formly-form>
  <div class="clearfix">
    <button type="button" class="btn btn-default pull-right" ng-click="$ctrl.options.resetModel()">重置</button>  
    <button type="submit" class="btn btn-primary submit-button pull-right">保存</button>
  </div>
</form>
