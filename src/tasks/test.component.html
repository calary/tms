<form class="form-horizontal" ng-submit="$ctrl.onSubmit()" name="$ctrl.form" novalidate>
  <div class="clearfix">
    <button type="button" class="btn btn-default pull-right" ng-click="$ctrl.options.resetModel()">清除规则</button>  
    <button type="submit" class="btn btn-primary submit-button pull-right" ng-disabled="$ctrl.form.$invalid">保存</button>
  </div>
  
  <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.form" options="$ctrl.options">
  </formly-form>
</form>
<pre>{{$ctrl.model | json}}</pre>
<!-- <pre>{{$ctrl.form | json}}</pre> -->


<ui-select ng-model="$ctrl.selected.value">
    <ui-select-match>
        <span ng-bind="$select.selected.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in ($ctrl.itemArray | filter: $select.search) track by item.id">
        <span ng-bind="item.name"></span>
    </ui-select-choices>
</ui-select>



<form action="" class="form-horizontal">
  <datetime-picker ng-model="$ctrl.day" max-date="$ctrl.maxDate"></datetime-picker>
  <p>{{ $ctrl.day }}</p>

  <datetime-range ng-model="$ctrl.range"></datetime-range>
  <p>{{ $ctrl.range }}</p>
</form>
<button class="btn btn-primary" ng-click="$ctrl.alert()">打开</button>
