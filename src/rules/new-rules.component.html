    <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.form" options="$ctrl.options">
    </formly-form>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-4">

    </div>
  </form>
  <p><a ng-click="$ctrl.go()">测试用：创建规则</a></p>
