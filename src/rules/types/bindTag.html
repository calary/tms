<div class="bind-tag">
  <formly-form fields="hideFields" model="hideModel" form="form">
  </formly-form>
  <div ng-show="model[options.key].length">
    <div class="clearfix text-center" style="margin-bottom:15px">
      <div class="col-xs-3">权重</div>
      <div class="col-xs-9">已选标签</div>
    </div>
    <div class="clearfix"
         ng-repeat="item in model[options.key] track by $index"
         ng-init="itemOptions = copyItemOptions($index)">
      <div class="col-xs-3">
        <formly-field class="no-padding"
                      options="itemOptions"
                      model="model"
                      form="form">
        </formly-field>
      </div>
      <div class="col-xs-9" style="line-height: 32px;">
        <div>
          {{ model[options.key][$index].tagTitle }}
          <a ng-click="removeTag($index)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
      </div>
    </div>  
  </div>
</div>
