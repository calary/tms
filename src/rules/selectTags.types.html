<div class="select-tags">
  <label for="{{::id}}" class="control-label">
    {{to.label}} {{ to.required ? '' : '（选填）'}}
  </label>
  <div class="formly-template-wrapper form-group" ng-class="{'has-error': showError}">
    <formly-transclude></formly-transclude>
    <div class="validation"
      ng-if="fc.$touched"
      ng-messages="fc.$error">
      <div ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        {{message(fc.$viewValue, fc.$modelValue, this)}}
      </div>
    </div>
  </div>
</div>



<ui-select ng-model="model[options.key]" required="{{to.required}}" disabled="{{to.disabled}}" theme="bootstrap">
  <ui-select-match placeholder="{{to.placeholder}}">{{$select.selected[to.labelProp]}}</ui-select-match>
  <ui-select-choices repeat="{{to.ngOptions}}" refresh="to.refresh($select.search, options)" refresh-delay="{{to.refreshDelay}}">
    <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
    <div><small>{{option.geometry.location.lat}}, {{option.geometry.location.lng}}</small></div>
  </ui-select-choices>
</ui-select>
