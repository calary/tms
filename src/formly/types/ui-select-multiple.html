<ui-select multiple ng-model="model[options.key]" required="{{to.required}}" disabled="{{to.disabled}}" theme="bootstrap">
  <ui-select-match placeholder="{{to.placeholder}}">{{$item[to.labelProp]}}</ui-select-match>
  <ui-select-choices repeat="{{to.ngOptions}}">
    <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
